<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: black;
    color: white;
    padding: 20px;
    text-align: center;
}
.sidebar {
    width: 200px;
    background-color: #333;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    padding-top: 20px;
}

.sidebar a {
    padding: 10px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    border-bottom: 1px solid #444;
}

.sidebar a:hover {
    background-color: #575757;
}

.main-content {
    margin-left: 220px;
    padding: 20px;
}
.converter-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

label {
    margin-top: 10px;
    display: block;
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
}
button {
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
}

footer {
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
    
</head>
<body>

<header>
    Currency Converter App
</header>

<div class="sidebar">
    <nav>
        <a href="#">Home</a>
        <a href="#">Converter</a>
        <a href="#">Rates</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</div>

<div class="main-content">
    <div class="converter-container">
        <h2>Currency Converter</h2>
        <form id="converterForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <!-- Example options, you can add more currencies as needed -->
                <option value="USD">USD - American Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - RUPEE</option>
            </select>

            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="INR">INR - INR</option>
                <option value="USD">USD - American Dollar</option>
                <option value="EUR">EUR - Euro</option>
            </select>

            <button type="submit" class="convert-button">Convert</button>
        </form>

        <div class="result" id="result"></div>
    </div>
</div>

<footer>
    &copy; 2024 Currency Converter App. All rights reserved.
</footer>

<script>
    document.getElementById('converterForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        // Get the input values
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;
    
        fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
            .then(response => response.json())
            .then(data => {
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);
    
                // Display the result
                document.getElementById('result').textContent = 
                    `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            })
            .catch(error => {
                console.error("Error fetching exchange rate:", error);
                document.getElementById('result').textContent = 
                    "Error fetching exchange rate. Please try again later.";
            });
    });
    
</script>

</body>
</html>
